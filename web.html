<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Themed Navbar</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      padding: 15px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .navbar a {
      color: #f0f0f0;
      text-decoration: none;
      padding: 10px 20px;
      transition: 0.3s;
    }

    .navbar a:hover {
      background-color: #555;
      color: #ffd700;
    }

    footer {
      background-color: #222;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>

  <footer>
    <p>Â© 2024 Dark Theme Example</p>
  </footer>

</body>
</html>
